    <div id="app">123</div>
    <script>
      let { createRenderer, h, render, Text, Fragment } = VueRuntimeDOM;
      const VueComponent = {
        props: {
          address: String, // 校验属性类型
          c: {},
        },
        render() {
          setTimeout(() => {}, 1000);
          return h("p", [this.address, this.$attrs.a, this.$attrs.b, this.c.n]);
        },
      };
      // props（用户接收的） attrs（用户没有接收的）
      render(
        h(VueComponent, { address: "凯德", a: 1, b: 2, c: { n: 1 } }),
        app,
      );
    </script>
